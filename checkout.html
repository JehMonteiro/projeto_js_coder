<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Javascript - Coder</title>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css"></link>
    <link rel="stylesheet" type="text/css" href="style/style.css"></link>
    <link rel="stylesheet" type="text/css" href="style/common.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='~public/fontawesome/css/all.min.css' rel='stylesheet'>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <ul class="flex">
                <li><a class="heading-18" href="#">Home</a></li>
                <li><a class="heading-18" href="#">Quem Somos</a></li>
                <li><a href="#"></a><img src="images/logotipo.png" alt></li>
                <li><a class="heading-18" href="#">Sobre</a></li>
                <li><a class="heading-18" href="#">Contato</a></li>
            </ul>
        </div>
    </header>

    <section class="cart-section section-b-space hide-bag">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart_counter">
                        <div class="heading-16">
                            Sua compra expira em <span id="timer">10:00</span> minutos!
                        </div>
                        <a href="checkout.html" class="btn-default">Comprar agora</a>
                    </div>
                </div>
                <div class="col-lg-12 table-responsive-xs">
                    <table class="table cart-table">
                        <thead>
                            <tr class="table-head">
                                <th scope="col">Imagem</th>
                                <th scope="col">Nome do produto</th>
                                <th scope="col">Pre√ßo</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody v-for="i in 3">
                            <tr>
                                <td>
                                    <a href="#"><img src="images/produto-1.png" alt></a>
                                </td>
                                <td><h1 class="heading-16">Colar Semijoia Longo Chapas Redondas</h1>
                                    <div class="mobile-cart-content row">
                                        <div class="col">
                                            <div class="qty-box">
                                                <div class="input-group">
                                                    <input type="text" name="quantity" class="form-control input-number" value="1">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <h2 class="heading-16 color-dark-grey">R$ 63,00</h2>
                                </td>
                                
                                <td>
                                    <div class="details-input-qtd">
                                        <button id="menos" class="flex" onclick="subtrai">
                                            -
                                        </button>
    
                                        <input class="flex w-700" type="number" min="1">
    
                                        <button id="mais" class="flex" onclick="soma">
                                           +
                                        </button>
                                    </div>
                                </td> 

                                <td>
                                    <h2 class="heading-16 w-700 color-gray">R$ 63,00</h2>
                                </td>
                            </tr>
                        </tbody>
    
                    </table>
                    <div class="table-responsive-md">
                        <table class="table cart-table ">
                            <tfoot>
                                <tr>
                                    <td class="heading-18">Total:</td>
                                    <td>
                                        <h2 id="total" class="heading-24 w-700">R$1000,00</h2>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row cart-buttons">
                <div class="col-6"><a href="index.html" class="btn-default">Continue comprando</a></div>
                <div class="col-6">
                    <button @onclick="">
                        <a href="#" class="btn-default">Compre Agora</a>
                    </button>
                </div>
            </div>
        </div>
    </section>

</html>
